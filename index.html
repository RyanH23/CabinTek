<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Design Your Cabin</title>
  </head>
  <body>
    <div class="container">
      <h1>Design Your Cabin</h1>

      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Building Length</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="250">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Building Width</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="150">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Max Roof Spacing</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Max Purlin Spacing</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Roof Pitch</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>0</option>
            <option>2</option>
            <option>4</option>
            <option>8</option>
            <option>12</option>
            <option>14</option>
            <option>16</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Roof Type</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Hip</option>
            <option>Gable</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Building Shape</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Rect</option>
            <option>L</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Show Sheathing</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>True</option>
            <option>False</option>
          </select>
        </div>

      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
